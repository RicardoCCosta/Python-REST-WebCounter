<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {

            padding: 50px;

            text-align: center;

        }

        .calculator {

            max-width: 400px;

            margin: 20px auto;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Web Counter</h1>
        <p class="lead">O contador atual é: {{ counter }}</p> <i class="fas fa-chart-bar fa-5x"></i>
    </div>
    <div class="calculator">
        <h2>Calculadora Simples</h2>
        <form method="post" action="/">
            <div class="form-group"> <input type="text" class="form-control" name="num1" placeholder="Número 1"
                    required> </div>
            <div class="form-group"> <input type="text" class="form-control" name="num2" placeholder="Número 2"
                    required> </div>
            <div class="form-group"> <button type="submit" class="btn btn-primary">Calcular</button> </div>
        </form> {% if result %} <div class="alert alert-success"> O resultado é: {{ result }} </div> {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
